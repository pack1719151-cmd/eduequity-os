version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: eduequity-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eduequity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eduequity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: eduequity-api
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@postgres:5432/eduequity
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=development
      - APP_DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - api_cache:/app/.cache

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: eduequity-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - next_cache:/app/.next

volumes:
  postgres_data:
  redis_data:
  api_cache:
  next_cache:

networks:
  default:
    name: eduequity-network

